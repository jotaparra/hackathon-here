    <style type="text/css">
    .bubble {
        font-size: 11px;
        line-height: 15px;
        color: grey;
    }
    .bubble-image {
        width: 300px;
        height: 100px;
        background-size: cover;
        background-position: center;
        display: block;
    }
    .bubble-logo {
        float: left;
        margin-right: 1em;
        margin-bottom: 4px;
    }
    .bubble-footer {
        display: table;
    }
    .bubble-desc {
        display: table-cell;
        vertical-align: middle;
    }
    .bubble a {
        text-decoration: none;
        color: white !important;
    }
    .bubble a:hover {
        text-decoration: underline;
    }
    
    .bubble hr {
        margin: 5px 0px;
    }
    </style>
</head>

  <body onload="showMarker()">
    <h1>RECORRIDO CULTURAL QCTG</h1>
    <p>Los lugares culturales de Santiago a la palma de tu mano</p>
    <div id="map" style="width: 600px; height: 400px; background: grey"></div>
 <p></p>

    <script type="text/javascript" src="js/app.js"></script>
